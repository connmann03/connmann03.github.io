<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div style="display:table;width:100%;">
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
      <div class="footer-desc">
        <span class="footer-desc-inner">{{- site.description | escape -}}</span>
      </div>
    </div>

    <div class="footer-links">
        {%- if site.email -%}
          <a class="u-email footer-link" href="mailto:{{ site.email }}">{{ site.email }}</a>
        {%- endif -%}
        <a class="rss-subscribe footer-link" href="{{ "/feed.xml" | relative_url }}">subscribe via RSS</a>
        {%- include social.html -%}
    </div>
  </div>
</footer>
